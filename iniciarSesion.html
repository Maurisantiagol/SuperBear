<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mastersyle.css">
    <link rel="stylesheet" href="css/formularios.css">
    <link rel="shortcut icon" href="assets/svg/logo.svg">
    <title>Iniciar Sesión | SuperBear</title>
</head>
<body>
    <nav class="flecha">
        <a href="index.html">
            <img src="assets/svg/flecha.svg">
        </a>
    </nav>
    <div class="principal">
        <h1 class="centro">Iniciar Sesión</h1>
        <div class="contenedor-formulario">
            <form action="consultarGrupos.html" id="LoginForm" name="LoginForm">
                <p class="seccion">Correo Electrónico</p>
                <input placeholder="Correo Electrónico" type="email" id="inputemail">
                <p class="seccion">Contraseña</p>
                <input placeholder="Contraseña" type="password" id="inputContraseña">
                <br><br>
                <div class="contenedor-boton">
                    <input class="b" type="submit" value='Acceder' onclick="ValidarLogin(event)">
                </div>
                <p>¿No tienes una cuenta? 
                    <a href="registro.html"><b>
                        Regístrate
                    </b></a>
                </p>
            </form>
        </div>
    </div>
    <br>
    <footer>
        <a href="miembros.html">
            <img src="assets/svg/logo.svg">
            <h3>SuperBear Team</h3>
        </a>
    </footer>
    <script src="js/validaciones.js"></script>

</body>
</html>
